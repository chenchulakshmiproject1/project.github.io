<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body bgcolor="green">
    <form>
        <marquee behavior="" direction="right">
            <h1><I>Zomato Log in</I></h1>
        </marquee>
        <fieldset>
            <legend>Technical Information</legend>
            <label for="1">E-mail</label>
            <input type="email" id="1" required pattern="[a-z0-9_-.]{3,20}"><br><br>
            <label for="2">Password</label>
            <input type="text" id="2" required pattern="[0-9a-zA-Z]{3,10}">
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
